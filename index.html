<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Einkaufslist-App</title>
</head>

<body>

    <header>
        <h1>Deine Einkaufliste</h1>
    </header>
    <main>

        <section class="filter_container">
            <span class="sort_menge">
                Menge
                <i class="fa-solid fa-sort-down sort_asc"></i>
                <i class="fa-solid fa-sort-up sort_desc"></i>
            </span>

            <span class="sort_preis">
                Preis
                <i class="fa-solid fa-sort-down"></i>
            </span>

            <span class="sort_name">
                Name
                <i class="fa-solid fa-sort-down"></i>
            </span>
        </section>

        <button class="add_list_btn">+</button>
        <dialog class="dialog_elem">
            <span class="close_dialog" data-close-btn><i class="fa-solid fa-xmark"></i></span>

            <form>
                <div class="form_group">
                    <label for="name"></label>
                    <input placeholder="Name" type="text" name="name" id="name" required />

                    <label for="menge"></label>
                    <input placeholder="Menge" type="number" name="menge" id="menge" min="1" class="no-spinner"
                        required />

                    <label for="preis"></label>
                    <input placeholder="Preis" type="number" name="preis" id="preis" class="no-spinner" required
                        step="0.01" />
                </div>

                <button type="submit">Ok</button>
            </form>
        </dialog>

    </main>

    <div class="root"></div>
</body>

</html>
