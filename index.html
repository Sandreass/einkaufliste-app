<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Deine Einkaufliste</h1>
    </header>
    <main>
      <ul class="lists_container">
        <li class="list_card">
          <p>
            <strong>10 Banana</strong>
          </p>
          <div class="btn_container">
            <span><i class="fa-regular fa-pen-to-square"></i></span>
            <span><i class="fa-regular fa-trash-can"></i></span>
          </div>
        </li>
        <li class="list_card">
          <p>
            <strong>5 Kiwis</strong>
          </p>
          <div class="btn_container">
            <span><i class="fa-regular fa-pen-to-square"></i></span>
            <span><i class="fa-regular fa-trash-can"></i></span>
          </div>
        </li>
      </ul>
      <button class="add_list_btn">+</button>

      <dialog class="dialog_elem">
        <span class="close_dialog"><i class="fa-solid fa-xmark"></i></span>
        <h4>Product hinzuf√ºgen</h4>
        <form>
          <div class="form_group">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="name" required/>
  
            <label for="menge"></label>
            <input type="number" name="menge" id="menge" placeholder="menge" min="1" class="no-spinner" required/>
  
            <label for="preis"></label>
            <input type="number" name="preis" id="preis" placeholder="preis" min="0" class="no-spinner" step="0.1" required/>
          </div>

          <button type="submit">OK</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
